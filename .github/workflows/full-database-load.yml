name: Full Database Load (Ultra Tier)

on:
  workflow_dispatch:
    # Manual trigger only - this is for the initial comprehensive load

permissions:
  contents: write

jobs:
  full-database-load:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # ~5.5 hours (under GitHub's 6-hour max)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run full database load with periodic commits
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          # Function to commit progress
          commit_progress() {
            echo "Committing progress..."
            git add data/
            if ! git diff --staged --quiet; then
              git commit -m "Database load progress $(date +'%Y-%m-%d %H:%M') - auto-save"
              git pull --rebase || true
              git push
              echo "Progress committed and pushed!"
            else
              echo "No changes to commit"
            fi
          }

          # Commit on script exit (including timeout/interrupt)
          trap commit_progress EXIT

          # Run the actual script
          node scripts/full-database-load.js

      - name: Final commit (if needed)
        if: always()
        run: |
          git add data/
          if ! git diff --staged --quiet; then
            git commit -m "Full database load $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase || true
            git push
          fi

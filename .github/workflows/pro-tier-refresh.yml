name: Pro Tier Refresh (3,000/month)

on:
  workflow_dispatch:
    # Manual trigger for monthly refresh
  schedule:
    # Run on the 1st of each month at 2:00 AM UTC
    - cron: '0 2 1 * *'

permissions:
  contents: write

jobs:
  pro-refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # ~1.5 hours (3000 requests at 1/sec = 50 min + buffer)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Pro tier refresh
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: node scripts/pro-tier-refresh.js

      - name: Commit results
        if: always()
        run: |
          git add data/
          if ! git diff --staged --quiet; then
            git commit -m "Pro tier refresh: $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase || true
            git push
            echo "SUCCESS: Data committed and pushed!"
          else
            echo "No changes to commit"
          fi
